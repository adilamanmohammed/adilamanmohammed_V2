<!DOCTYPE html>
<!-- The doctype declaration defines the document type and version of HTML being used (HTML5 in this case) -->
<html lang="en">
<head>
    <!-- Meta information about the document -->
    <meta charset="UTF-8">
    <!-- 
    The <meta> tag with the charset attribute specifies the character encoding for the HTML document.
    Using UTF-8 ensures that the document can display any character from the Unicode character set.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
    The <meta> tag with the name="viewport" attribute sets the viewport to control the page's dimensions and scaling.
    The content attribute value "width=device-width, initial-scale=1.0" ensures the page is responsive and fits the screen's width.
    -->
    
    <!-- Title of the document -->
    <title>Adil Aman Mohammed's Portfolio</title>
    <!-- 
    The <title> tag defines the title of the HTML document.
    This title appears on the browser tab and is used by search engines.
    -->

    <!-- Favicon link -->
    <link rel="icon" href="src/jpeg/Adil_Favicon.jpeg" type="image/x-icon">
    <!-- 
    The <link> tag with rel="icon" attribute specifies a shortcut icon (favicon) for the webpage.
    The href="favicon.ico" attribute provides the path to the favicon file.
    The type="image/x-icon" attribute specifies the MIME type of the favicon.
    -->
    
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
    <!-- 
    The <link> tag is used to link an external resource, such as a CSS file.
    The rel="stylesheet" attribute specifies the relationship as a stylesheet, and href="styles.css" provides the path to the CSS file.
    -->
</head>
<body>
    <!-- Main content will go here -->

</body>
</html>
